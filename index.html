<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body ng-app="todoApp">

<nav class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">My To Do App</a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
        </ul>
    </div>
</nav>

<div class="container" ng-controller="IndexPageController">
    <div class="row">
        <div class="col-lg-6">
            <input class="input-lg form-control fg-input" type="text" ng-model="query" placeholder="Search my to do's">
            <ul style="list-style: none;">
                <li ng-repeat="todo in activeList | filter:query track by $index">
                    <todo-item todo="todo" update="update(todo)"></todo-item>
                </li>
            </ul>
            <hr/>
            <ul style="list-style: none;">
                <li ng-repeat="todo in doneList | filter:query track by $index">
                    <todo-item todo="todo" update="update(todo)"></todo-item>
                </li>
            </ul>
        </div>

        <div class="col-lg-6">
            <form ng-submit="submit()">
                <input class="input-lg form-control fg-input" type="text" ng-model="newItem"
                       placeholder="Add some to do" required=""/>
                <br/>
                <button class="btn btn-default" type="submit">Add new to do</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
